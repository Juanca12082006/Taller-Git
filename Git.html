<body>

    <div class="info-git">
        <h1>¿Qué es Git?</h1>
        <p>
            Git es un sistema de control de versiones que permite guardar, administrar
            y recuperar los cambios realizados en un proyecto. Facilita el trabajo en 
            equipo, evita pérdidas de información y permite crear ramas para desarrollar 
            nuevas funcionalidades sin afectar la versión principal.
        </p>
    </div>
</body>
